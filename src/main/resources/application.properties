# ============================================
# APPLICATION CONFIGURATION
# ============================================
spring.application.name=mutant-detector

# ============================================
# SERVER CONFIGURATION
# ============================================
# Puerto din√°mico para Render (usa variable de entorno PORT)
server.port=${PORT:8080}

# ============================================
# H2 DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:h2:mem:mutantdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# H2 CONSOLE (Opcional - para desarrollo)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.org.example=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# ============================================
# ACTUATOR (Para health checks en Render)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
